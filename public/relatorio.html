<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório - Marcação DAEE</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/relatorio.js" defer></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header-container">
    <img src="/images/logo.png" alt="Logo DAEE" class="logo">
    <h1 class="title">Relatório de Marcação</h1>
  </header>

  <!-- Container Principal -->
  <main class="form-container">
    <div class="table-container" class="table responsive">
      <table id="table-register">
        <thead>
          <tr>
            <th>Selecionar</th>
            <th>Data</th>
            <th>Nível Rio (Manhã)</th>
            <th>Nível Rio (Tarde)</th>
            <th>Chuva (mm)</th>
            <th>Tipo de Precipitação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo de dados (serão populados pelo backend depois) -->
          <tr>
            <td><input type="radio" name="selecionar"></td>
            <td>2025-09-08</td>
            <td>2.50</td>
            <td>2.80</td>
            <td>5.0</td>
            <td>Chuva</td>
          </tr>
          <tr>
            <td><input type="radio" name="selecionar"></td>
            <td>2025-09-07</td>
            <td>2.40</td>
            <td>2.75</td>
            <td>0.0</td>
            <td>Sem Chuva</td>
          </tr>
        </tbody>
      </table>

      <!-- Botões -->
      <div class="button-group">
        <button class="btn voltar" onclick="window.location.href='index.html'">Voltar</button>
        <button class="btn editar">Editar</button>
        <button class="btn excluir">Excluir</button>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer-container">
    <p>© 2025 - Desenvolvido por <a href="https://github.com/claudiohpo" class="link-branco" target="_blank" rel="noopener">Cláudio
        Oliveira</a></p>
</body>
</html>
